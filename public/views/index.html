<!DOCTYPE HTML>
<html>

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="public/css/bootstrap.css" />
	<link rel="stylesheet" href="public/css/bootstrap-grid.css" />
	<link rel="stylesheet" href="public/css/bootstrap-colorpicker.min.css" />
	<link rel="stylesheet" href="public/css/style.css" />
	<title>DrawInCloud</title>
</head>

<body>
	<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
	<div class="container">
		<div class="col-md-4">
			<p></p>
			<a href='/draw'>
				<p id="new-draw" class="btn btn-outline-primary">+ Nouveau dessin</p>
			</a>
		</div>
		<% for(var i=0; i < JSON.parse(data).length; i++) { %>
			<div class="col-md-4">
				<a href='/draw/<%= JSON.parse(data)[i]._id %>'>
					<p>
						<img src="<%= JSON.parse(data)[i].dataURL %>" />
					</p>
					<p id="new-draw" class="btn btn-outline-primary">
						<%= JSON.parse(data)[i].title %>
					</p>
				</a>
			</div>
			<% } %>
	</div>

	<script src="public/js/jquery-3.3.1.min.js"></script>
	<script src="http://127.0.0.1:4444/socket.io/socket.io.js"></script>

	<script src="public/js/popper.min.js"></script>
	<script src="public/js/bootstrap.min.js"></script>

	<script src="public/js/home.js"></script>
</body>
